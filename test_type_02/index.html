<script>
    $('section').each(function(i){
        $(this).css({'left':i*100+'vw'})
    });
    $('.lnb li a').on('click',function(e){
        e.preventDefault();
        var idx = $('.lnb li').index($(this).parent())+1;
        var offset = $('section').eq(idx).position().left;
        console.log(idx+'/'+offset);
        $('.moving_wrap').stop(true).animate({'left':idx * -100+'vw'},250);
    });
    var slide = $('.slider_wrap li');
    var slideCount = $('.slider_wrap li').length;
    var slideNow = 0;
    console.log(slideCount);
    setInterval(function(n){
        n = slideNow;
        slideNow = slideNow +1;
        $('.slider_wrap li').css({'display':'none'});
        $('.slider li').eq(slideNow-1).css({'display':'block'});
        if( slideNow > slideCount-1){
            slideNow = 0;
        }
        console.log(slideNow);
    },2200);
    
</script>
