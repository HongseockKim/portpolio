<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <section class="content_1">
            <div class="inner">
                <h2 class="tit">스크롤 백분율</h2>
                <ul>
                    <li>가</li>
                    <li>나</li>
                    <li>다</li>
                    <li>라</li>
                    <li>마</li>
                    <li>바</li>
                    <li>사</li>
                </ul>
                <div class="progres_con">
                    <span class="bar"></span>
                    <p class="text">0%</p>
                </div>
            </div>
        </section>
        <section class="content_2">
            <button class="btn">Click</button>
            <div class="bxo">박스</div>
        </section>
    </div>
    <script>
        var filter = "win16|win32|win64|mac|macintel"; 
        if(navigator.platform){
            if(filter.indexOf( navigator.platform.toLowerCase() ) < 0){
                parent.window.location.href="https://www.hongseck.com/index.html"
            }
        }
    </script>
    <script>
        $(document).ready(function(){
            var text = $('.progres_con .text');
            var progresBar = $('.progres_con .bar');

            function getPercent(){
                var scrollHeight = $('.content_1').outerHeight();
                var scrollRealHeight = (scrollHeight - $(window).height());
                console.log(scrollRealHeight);
            var winscrollTop = $(window).scrollTop();
            var scrollPercent = (winscrollTop / scrollRealHeight) * 100;
            //백분율 퍼센트를 구할꺼라
            var textPercent = Math.floor(scrollPercent);
            //소수점 버림
            console.log(textPercent);
            if(textPercent === 100) {
                return false
            } else{
            render(textPercent,scrollPercent)

            }
        }
        function render(textPercent,scrollPercent){
            text.text(textPercent + '%');
            //텍스트 값 업데이트
            progresBar.css({
                width:scrollPercent + '%'
                //게이지 값 업데이트
            });
        }
        function init(){
                    getPercent();
                    //getPercent 를 실행할 함수;
                }
                $(window).scroll(function(){
                    getPercent();
                })
        init();//초기화
    });
        </script>
        </body>
        </html>
